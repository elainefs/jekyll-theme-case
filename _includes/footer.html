<footer class="footer">
  <!-- Previous e Next Post -->
  <nav class="post-navigation" aria-label="Post Navigation">
    {% if page.previous.url %}
    <a href="{{ site.baseurl }}{{ page.previous.url }}" aria-label="{{ previous }}">
      <i class="fa-solid fa-arrow-left"></i>
      <p class="mt-3">{{ page.previous.title }}</p>
    </a>
    {% else %}
    <div class="btn btn-outline-primary disabled" aria-label="{{ previous }}">
      <p>-</p>
    </div>
    {% endif %}

    {% if page.next.url %}
    <a href="{{ site.baseurl }}{{page.next.url}}" aria-label="{{ next }}">
      <p class="mt-3">{{ page.next.title }}</p>
      <i class="fa-solid fa-arrow-right"></i>
    </a>
    {% else %}
    <div class="btn btn-outline-primary disabled" aria-label="{{ next }}">
      <p>-</p>
    </div>
    {% endif %}
  </nav>
</footer>
