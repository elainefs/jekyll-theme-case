<span>
  {% if post %}
  {% assign categories = post.categories %}
  {% else %}
  {% assign categories = page.categories %}
  {% endif %}
  {% for category in categories %}
  <a href="{{'categories' | absolute_url}}#{{category | slugify }}">{{category | capitalize}}</a>
  {% unless forloop.last %}{% endunless %}
  {% endfor %}
</span>
